<div class="container mt-3">
    
    <mat-form-field appearance="fill" class="w-100">
        <mat-label>Search any product</mat-label>
        <input matInput #searchkeyword (keyup)="searchByKeyword(searchkeyword.value)" name="searchKey">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <mat-grid-list cols="4" rowHeight="3:6" gutterSize="10">
        <mat-grid-tile *ngFor="let product of productDetails">
            <div class="row mx-2">
                <div class="image-container">
                    <img class="product-image" [src]="product.productImages[0].url" alt="">
                </div>
                
                <div class="mt-3">
                    <p><b>{{ product.productName}}</b></p>
                </div>
                <div class="mt-2">
                    <p class="product-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores totam vitae quae saepe ex eius nemo ratione error quod odio</p>
                </div>
                <div class="mt-2">
                    <b> <span>$</span>
                        {{ product.productDiscountedPrice}}
                    </b>&nbsp; 
                    <b style="text-decoration: line-through;">{{ product.productActualPrice}}</b>
                </div>
                <div class="mt-2">
                    <button mat-raised-button color="accent" (click)="showProductDetails(product.productId)">
                        <mat-icon>open_in_new</mat-icon> View Details
                    </button>
                </div>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
    <div class="text-center mt-2" *ngIf="showLoadButton">
        <button mat-raised-button color="accent" (click)="loadMoreProduct()">Load More Products ...</button>
    </div>
</div>
