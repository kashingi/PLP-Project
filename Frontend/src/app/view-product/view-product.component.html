<div class="mt-3 p-1">

    <mat-form-field appearance="fill" class="w-100">
        <mat-label>Search any product</mat-label>
        <input matInput #searchkeyword (keyup)="searchByKeyword(searchkeyword.value)" name="searchKey">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
   <div *ngIf="showTable">

    <table mat-table [dataSource]="productDetails" class="mat-elevation-z8">
        
        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element"> {{ element.productId }}</td>
        </ng-container>

        <ng-container matColumnDef="Product Name">
            <th mat-header-cell *matHeaderCellDef>Product Name</th>
            <td mat-cell *matCellDef="let element">{{ element.productName }}</td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let element">{{ element.productDescription }}</td>
        </ng-container>

        <ng-container matColumnDef="Discounted Price">
            <th mat-header-cell *matHeaderCellDef>Discounted Price</th>
            <td mat-cell *matCellDef="let element">{{ element.productDiscountedPrice }}</td>
        </ng-container>

        <ng-container matColumnDef="Actual Price">
            <th mat-header-cell *matHeaderCellDef>Actual Price</th>
            <td mat-cell *matCellDef="let element">{{ element.productActualPrice }}</td>
        </ng-container>

        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="showImages(element)">
                    <mat-icon>image</mat-icon>
                </button>
                <button mat-icon-button color="primary" (click)="editProductDetails(element.productId)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteProduct(element.productId)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
   </div>

    <div class="text-center mt-2" *ngIf="showLoadMoreProduct">
        <button mat-raised-button color="accent" (click)="loadMoreProduct()">Load more products ...</button>
    </div>
</div>
