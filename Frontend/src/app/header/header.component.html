<mat-toolbar color="primary">
  <span>Villa Ecommerce</span>
  <span class="spacer-button"></span>
  <button mat-raised-button color="primary" *ngIf="!isLoggedIn()" routerLink="/login">
    Login
  </button>
  <button mat-raised-button color="warn" *ngIf="isLoggedIn()" (click)="logout()">
    Logout
  </button>
</mat-toolbar>

<mat-toolbar color="primary" *ngIf="isLoggedIn()">
  <button mat-raised-button color="primary" routerLink="/" class="mx-2">
    <mat-icon>home</mat-icon> Home
  </button>
  <button mat-raised-button color="primary" routerLink="/cart" *ngIf="isUser()">
    <mat-icon>shopping_cart</mat-icon> Cart
  </button>
  <button mat-raised-button color="primary" routerLink="/orders" class="mx-2" *ngIf="isUser()">
    <mat-icon>shopping_bag</mat-icon> Orders
  </button>
  <button mat-raised-button color="primary" routerLink="/add-product" *ngIf="isAdmin()">
    <mat-icon>add</mat-icon>Product
  </button>
  <button mat-raised-button color="primary" class="mx-2" routerLink="/view-product" *ngIf="isAdmin()">
    <mat-icon>visibility</mat-icon>Products
  </button>
  <button mat-raised-button color="primary" routerLink="/admin-orders" *ngIf="isAdmin()">
    <mat-icon>shopping_bag</mat-icon> Orders
  </button>

    <mat-icon>open_in_new</mat-icon>Stepper
  </button>
  <button mat-raised-button color="primary" routerLink="/stepper-test" *ngIf="isAdmin()">
    <mat-icon>science</mat-icon>Stepper Test
  </button> -->
</mat-toolbar>
