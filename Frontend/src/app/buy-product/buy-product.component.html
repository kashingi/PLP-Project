<div class="container mt-3">
    <div class="card p-3">
        <div class="row">
            <div class="col-6">
                <form #orderForm="ngForm" (ngSubmit)="placeOrder(orderForm)">
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Full Name</mat-label>
                        <input matInput [(ngModel)]="orderDetails.fullName" name="fullName" required>
                    </mat-form-field>

                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Full Address</mat-label>
                        <input matInput [(ngModel)]="orderDetails.fullAddress" name="fullAddress" required>
                    </mat-form-field>

                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Contact Number</mat-label>
                        <input matInput type="number" [(ngModel)]="orderDetails.contactNumber" name="contactNumber" required="">
                    </mat-form-field>

                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Alternate Contact</mat-label>
                        <input matInput type="number" [(ngModel)]="orderDetails.alternateContactNumber" name="alternateContactNumber" required="">
                    </mat-form-field>
                    <div align="right">
                        <button type="submit" mat-stroked-button color="primary" [disabled]="orderForm.invalid" >
                            <mat-icon>add_circle</mat-icon> place Order
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-6">
                <table class="table">
                    <thead class="thead">
                        <tr>
                            <th>Name</th>
                            <th>Amount</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody class="tbody">
                        <tr *ngFor="let product of productDetails">
                            <td>{{ product.productName }}</td>
                            <td>{{ product.productDiscountedPrice }}</td>
                            <td>
                                <select #quantity class="form-select" [ngModel]="getQuantityForProduct(product.productId)" (change)="onQuantityChange(quantity.value, product.productId)">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                </select>
                            </td>
                            <td>
                                {{ getCalculatedTotal(product.productId, product.productDiscountedPrice) }}
                            </td>
                        </tr>
                        <tr>
                            <td>Grand Total</td>
                            <td></td>
                            <td></td>
                            <td>{{ getCalculatedGrandTotal()}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
