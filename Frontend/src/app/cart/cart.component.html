<div class="mt-2 mx-2">
    <div class="mb-2" align="right">
        <button mat-raised-button color="accent" (click)="checkout()">Checkout</button>
    </div>
    <table mat-table [dataSource]="cartDetails" class="mat-cell">

        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
        </ng-container>
          
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element"> {{element.product.productName}} </td>
        </ng-container>
        
        <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let element"> {{element.product.productDescription}} </td>
        </ng-container>
        
        <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let element"> {{element.product.productActualPrice}} </td>
        </ng-container>
        
        <ng-container matColumnDef="Discounted Price">
            <th mat-header-cell *matHeaderCellDef>Discounted Price</th>
            <td mat-cell *matCellDef="let element"> {{element.product.productDiscountedPrice}} </td>
        </ng-container>

        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn" matTooltip="Delete Item" (click)="deleteItem(element.cartId)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
