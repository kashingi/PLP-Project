<!-- register.component.html -->
<div class="container">
    <div class="left-section"></div>
    <div class="right-section">
        <div class="login-container">
            <form [formGroup]="registerForm">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="userName" required>
                    <mat-icon matSuffix>person</mat-icon>
                    <mat-error *ngIf="registerForm.controls.userName.touched && registerForm.controls.userName.invalid">
                        <span *ngIf="registerForm.controls.userName.errors.required">This field is mandatory</span>
                        <span *ngIf="registerForm.controls.userName.errors.pattern">This field is invalid</span>
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Full Name</mat-label>
                    <input matInput formControlName="name" required>
                    <mat-icon matSuffix>person</mat-icon>
                    <mat-error *ngIf="registerForm.controls.name.touched && registerForm.controls.name.invalid">
                        <span *ngIf="registerForm.controls.name.errors.required">This field is required</span>
                        <span *ngIf="registerForm.controls.name.errors.pattern">This field is invalid</span>
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password" required [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'" [attr.aria-pressed]="hide">
                        <mat-icon> {{ hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="registerForm.controls.password.touched && registerForm.controls.password.invalid">
                        <span *ngIf="registerForm.controls.password.errors.required">This field is mandatory</span>
                    </mat-error>
                  </mat-form-field>

                  <mat-form-field appearance="fill">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput formControlName="cpassword" type="password" required [type]="cpassword ? 'password' : 'text'">
                    <button type="button" mat-icon-button matSuffix (click)="cpassword = !cpassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="!cpassword">
                        <mat-icon>{{ cpassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="registerForm.controls.cpassword.touched && registerForm.controls.cpassword.invalid">
                        <span *ngIf="registerForm.controls.cpassword.errors.required">This field is mandatory</span>
                    </mat-error>
                    <mat-hint *ngIf="validateSubmit() && !(registerForm.controls.cpassword.invalid)" color="red">
                        <span>New Password and ConfirmPassword does not match.</span>
                    </mat-hint>
                </mat-form-field>
               <a routerLink="/login">Login Here</a>
                <button mat-raised-button color="primary" color="primary" (click)="register()" [disabled]="registerForm.invalid" class="float-end">
                    <mat-icon>add_circle</mat-icon> Register
                </button>
            </form>
        </div>
    </div>
</div>
